<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Js handlebars & oobjects</title>
  </head>
  <body>
    <ul id="posts-list">

    </ul>

    <script id="post-template" type="text/x-handlebars-template">
      <li>
        <h2>{{title}}</h2>
        <div><strong>{{author}}</strong> <time>{{date}}</time></div>
        <p>
          {{description}}
        </p>
      </li>
    </script>

    <script src="js/script3.js" charset="utf-8"></script>
  </body>
</html>
